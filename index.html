<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Sign In</h1>
        <form id="validationForm">
            <div class="txt-field">
                <label for="email" id="emailLabel" class="label">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Email">
                 <p id="emailMessage" class="message"></p>
            </div>

            <div class="input-group">
                <label for="password" id="passwordLabel" class="label">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Password">
                <p id="passwordMessage" class="message"></p>
            </div>
            <div class="txt_box">
                <input type="checkbox" name="remember-me" required>
                <span class="checkmark"></span>
                <label>Remember me</label>
            </div>
            <button type="submit" class="button" onclick="movies()">Login</button>
        </form>
      </div>
    </div>
    <!-- <div class="vector"><img src="assets/Vectors (1).svg"></div> -->
    <script src="script.js"></script>
</body>
</html>
