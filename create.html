
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="create.css">


</head>
<body>
    
    <div class="create-center">
        <h2>Create a new movie</h2>
        <form id="movieForm" onsubmit="handleSubmit(event)">
<div class="grid">
       <div class="create_form">
                <div class="create_txt_field">
                    <input type="text" id="title" name="title"  placeholder="Title" required>
                    <span></span>
                </div>
                <div class="create_txt_field_1">
                    <input type="number" id="year" name="year"  placeholder="Year" required>
                    <span></span>
                </div>
                </div>
                <div class="create_upload_image">
                    <h1 class="upload-icon">
                      <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                    </h1>
                    <label for="image"><img src="assets/file_download_black_24dp 1.png" alt="" /><br/>Drop an image here
                        <label>
                          
                        <input type="file"  class="file-uploader" id="image" name="image" accept="image/*"  onchange="previewImage()"  style="display: none;"  required>
          
                  </div>
               
                <div class="buttons">
                    <div class="cancel-button">
                <input name="cancel" type="Submit" value="Cancel"  onclick="window.location.href='Page1.html';">
                </div>
                <div class="submit-button">
                    <button  class="button"  type="submit" onclick="saveData()">Add Movie</button>
                </div>
                </div>
            </form>
    </div>
</div>

<!-- <div class="vector"><img src="assets/Vectors (1).svg"></div> -->
<script src="create.js"></script>

</body>
</html>
